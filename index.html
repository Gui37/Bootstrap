<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Test</title>
</head>
<body>
    <!-- Basic Buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Button primary</button>
    <button class="btn btn-secondary">Button secondary</button>
    <button class="btn btn-warning">Button warning</button>
    <button class="btn btn-info ">Button info</button>
    <button class="btn btn-success">Button btn-success</button>
    <button class="btn btn-danger">Button danger</button>
    <!-- Anchor Tags -->
    <h2>Links as Buttons</h2>
    <a href="#" class="btn btn-primary">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>
    <!-- Button Sizes -->
    <h2>Buttons sizes</h2>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-danger">large danger button</button>
    <!-- Outlines Styles -->
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-primary btn-lg"> outlined large primary button</button>
    <h2>Buttons styles</h2>
    <!-- Buttons Groups -->
    <div class="btn-group">
        <button class="btn btn-primary">button 1</button>
        <button class="btn btn-primary">button 2</button>
        <button class="btn btn-primary">button 3</button>
    </div>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">button link 1</a>
        <a href="#" class="btn btn-primary">button link 2</a>
        <a href="#" class="btn btn-primary">button link 3</a>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
